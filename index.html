<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Öğrenci Kayıt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Öğrenci Sistemi</a>
            <div class="ms-auto">
                <a class="btn btn-outline-primary" href="update.html">Güncelleme Sayfası</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <!-- VALIDASYONU SADECE FORM ATTRIBUTELARI KULLANARAK YAPTIM. JS İLE UYARI VERMEDİM -->
                        <h1 class="h4 mb-4">Yeni Öğrenci Kaydı</h1>
                        <form action="https://localhost:7223/api/Students/post" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Ad</label>
                                    <input id="name" name="Name" type="text" class="form-control" placeholder="Örn: Ayşe" required minlength="4">
                                </div>
                                <div class="col-md-6">
                                    <label for="surname" class="form-label">Soyad</label>
                                    <input id="surname" name="Surname" type="text" class="form-control" placeholder="Örn: Yılmaz" required minlength="4">
                                </div>
                                <div class="col-md-6">
                                    <label for="number" class="form-label">Öğrenci No</label>
                                    <input id="number" name="Number" type="number" class="form-control" placeholder="Örn: 673" min="1" max="1000">
                                </div>
                                <div class="col-md-6">
                                    <label for="class" class="form-label">Sınıf</label>
                                    <input id="class" name="Class" type="number" class="form-control" placeholder="Örn: 10" min="1" max="12">
                                </div>
                            </div>
                            <div class="d-grid d-sm-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary px-4">Öğrenci Ekle</button>
                                <a href="update.html" class="btn btn-outline-secondary">Güncelleme Sayfasına Git</a>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-muted small mt-3">Not: Bu sayfa Create (POST) işlemi içindir.</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
