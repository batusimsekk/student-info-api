<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Öğrenci Güncelle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Öğrenci Sistemi</a>
            <div class="ms-auto">
                <a class="btn btn-outline-primary" href="index.html">Kayıt Sayfası</a>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h4 mb-4">Öğrenci Güncelle</h1>

                        <form id="updateForm">
                            <div class="mb-3">
                                <label for="targetNumber" class="form-label">Değiştirilecek Öğrencinin Numarası</label>
                                <input id="targetNumber" name="Number" type="number" class="form-control" placeholder="Örn: 392">
                            </div>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="uName" class="form-label">Yeni Ad</label>
                                    <input id="uName" name="Name" type="text" class="form-control" placeholder="Örn: Ayşe" required minlength="4">
                                </div>
                                <div class="col-md-6">
                                    <label for="uSurname" class="form-label">Yeni Soyad</label>
                                    <input id="uSurname" name="Surname" type="text" class="form-control" placeholder="Örn: Yılmaz" required minlength="4">
                                </div>
                                <div class="col-md-6">
                                    <label for="uClass" class="form-label">Yeni Sınıf</label>
                                    <input id="uClass" name="Class" type="number" min="1" max="12" class="form-control" placeholder="Örn: 10">
                                </div>
                            </div>
                            <div class="d-grid d-sm-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary px-4">Güncelle (PUT)</button>
                                <a href="index.html" class="btn btn-outline-secondary">Kayıt Sayfasına Git</a>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-muted small mt-3">
                    Not: Öğrenci numarası değiştirilemez. Güncellenmek istenen kaydın numarasını yazın,
                    ardından yeni ad, soyad ve sınıf bilgilerini girin.
                </p>
            </div>
        </div>
    </main>
    <script>
        const form = document.getElementById("updateForm");  // önce formu seçiyoruz

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const number = document.getElementById("targetNumber").value;
            const name = document.getElementById("uName").value;
            const surname = document.getElementById("uSurname").value;
            const cls = document.getElementById("uClass").value;

            console.log("PUT isteği atılıyor..");

            const response = await fetch(`https://localhost:7223/api/students/update/${number}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: name,
                    surname: surname,
                    class: parseInt(cls),
                    number: parseInt(number)
                })
            });

            console.log("Response status:", response.status);
        });
    </script>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
